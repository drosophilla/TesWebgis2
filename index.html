<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
    <link rel="stylesheet" href="css/leaflet-measure.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title></title>
</head>
<body>
    <div id="map"></div>
    <input type="file" id="file-input" accept=".zip" style="position: absolute; top: 10px; left: 10px; z-index: 1000;" />
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/L.Control.Locate.min.js"></script>
    <script src="js/multi-style-layer.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
    <script src="js/leaflet-measure.js"></script>
    <script src="https://unpkg.com/shapefile@0.6.6/shapefile.js"></script>
    <script src="https://unpkg.com/leaflet.filelayer"></script>
    <script src="data/KH_SK_6624_2021_2.js"></script>
    <script src="data/PIPPIB_20232_3.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([[-2.2617881709939884, 119.55458540254662], [-1.0898056788077919, 121.46035799863293]]);
        
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        
        var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });

        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }

        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                setTimeout(function() {
                    popup.update();
                }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);

        L.control.locate({ locateOptions: { maxZoom: 19 } }).addTo(map);

        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';

        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }

        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        map.addLayer(layer_GoogleHybrid_0);

        map.createPane('pane_GoogleRoad_1');
        map.getPane('pane_GoogleRoad_1').style.zIndex = 401;
        var layer_GoogleRoad_1 = L.tileLayer('https://mt0.google.com/vt/lyrs=h&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        map.addLayer(layer_GoogleRoad_1);

        function pop_KH_SK_6624_2021_2(feature, layer) {
            var popupContent = '<table>\
                <tr>\
                    <th scope="row">Kawasan</th>\
                    <td class="visible-with-data" id="Kawasan">' + (feature.properties['Kawasan'] !== null ? autolinker.link(feature.properties['Kawasan'].toLocaleString()) : '') + '</td>\
                </tr>\
                <tr>\
                    <td colspan="2">' + (feature.properties['Catatan'] !== null ? autolinker.link(feature.properties['Catatan'].toLocaleString()) : '') + '</td>\
                </tr>\
            </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_KH_SK_6624_2021_2_0(feature) {
            switch (String(feature.properties['Kawasan'])) {
                case 'HL':
                    return {
                        pane: 'pane_KH_SK_6624_2021_2',
                        stroke: false,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(51,160,44,0.5)',
                        interactive: true,
                    };
                case 'HP':
                    return {
                        pane: 'pane_KH_SK_6624_2021_2',
                        stroke: false,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(255,247,1,0.5)',
                        interactive: true,
                    };
                case 'HPT':
                    return {
                        pane: 'pane_KH_SK_6624_2021_2',
                        stroke: false,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(217,95,14,0.5)',
                        interactive: true,
                    };
                case 'HPK':
                    return {
                        pane: 'pane_KH_SK_6624_2021_2',
                        stroke: false,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(117,107,177,0.5)',
                        interactive: true,
                    };
                case 'KSA/KPA':
                    return {
                        pane: 'pane_KH_SK_6624_2021_2',
                        stroke: false,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(0,0,0,0.5)',
                        interactive: true,
                    };
                case 'SM':
                    return {
                        pane: 'pane_KH_SK_6624_2021_2',
                        stroke: false,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(127,201,127,0.5)',
                        interactive: true,
                    };
                case 'TN':
                    return {
                        pane: 'pane_KH_SK_6624_2021_2',
                        stroke: false,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(190,174,212,0.5)',
                        interactive: true,
                    };
                case 'TB':
                    return {
                        pane: 'pane_KH_SK_6624_2021_2',
                        stroke: false,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(253,192,134,0.5)',
                        interactive: true,
                    };
                case 'TW':
                    return {
                        pane: 'pane_KH_SK_6624_2021_2',
                        stroke: false,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(56,108,176,0.5)',
                        interactive: true,
                    };
                case 'TWA':
                    return {
                        pane: 'pane_KH_SK_6624_2021_2',
                        stroke: false,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(240,2,127,0.5)',
                        interactive: true,
                    };
                case 'TWA/TB':
                    return {
                        pane: 'pane_KH_SK_6624_2021_2',
                        stroke: false,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(254,232,94,0.5)',
                        interactive: true,
                    };
            }
        }

        map.createPane('pane_KH_SK_6624_2021_2');
        map.getPane('pane_KH_SK_6624_2021_2').style.zIndex = 402;
        map.getPane('pane_KH_SK_6624_2021_2').style['mix-blend-mode'] = 'normal';
        var layer_KH_SK_6624_2021_2 = new L.geoJson(json_KH_SK_6624_2021_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KH_SK_6624_2021_2',
            layerName: 'layer_KH_SK_6624_2021_2',
            pane: 'pane_KH_SK_6624_2021_2',
            onEachFeature: pop_KH_SK_6624_2021_2,
            style: style_KH_SK_6624_2021_2_0,
        });
        bounds_group.addLayer(layer_KH_SK_6624_2021_2);
        map.addLayer(layer_KH_SK_6624_2021_2);

        function pop_PIPPIB_20232_3(feature, layer) {
            var popupContent = '<table>\
                <tr>\
                    <th scope="row">No. PIPPIB</th>\
                    <td class="visible-with-data" id="No._PIPPIB">' + (feature.properties['No._PIPPIB'] !== null ? autolinker.link(feature.properties['No._PIPPIB'].toLocaleString()) : '') + '</td>\
                </tr>\
                <tr>\
                    <th scope="row">Provinsi</th>\
                    <td class="visible-with-data" id="Provinsi">' + (feature.properties['Provinsi'] !== null ? autolinker.link(feature.properties['Provinsi'].toLocaleString()) : '') + '</td>\
                </tr>\
                <tr>\
                    <th scope="row">Kabupaten</th>\
                    <td class="visible-with-data" id="Kabupaten">' + (feature.properties['Kabupaten'] !== null ? autolinker.link(feature.properties['Kabupaten'].toLocaleString()) : '') + '</td>\
                </tr>\
                <tr>\
                    <th scope="row">Luas</th>\
                    <td class="visible-with-data" id="Luas">' + (feature.properties['Luas'] !== null ? autolinker.link(feature.properties['Luas'].toLocaleString()) : '') + '</td>\
                </tr>\
            </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PIPPIB_20232_3_0(feature) {
            return {
                pane: 'pane_PIPPIB_20232_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 0,
                interactive: true,
            };
        }

        map.createPane('pane_PIPPIB_20232_3');
        map.getPane('pane_PIPPIB_20232_3').style.zIndex = 403;
        map.getPane('pane_PIPPIB_20232_3').style['mix-blend-mode'] = 'normal';
        var layer_PIPPIB_20232_3 = new L.geoJson(json_PIPPIB_20232_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PIPPIB_20232_3',
            layerName: 'layer_PIPPIB_20232_3',
            pane: 'pane_PIPPIB_20232_3',
            onEachFeature: pop_PIPPIB_20232_3,
            style: style_PIPPIB_20232_3_0,
        });
        bounds_group.addLayer(layer_PIPPIB_20232_3);
        map.addLayer(layer_PIPPIB_20232_3);

        function loadShapefile(file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                var arrayBuffer = e.target.result;
                shapefile.open(arrayBuffer).then(source => source.read().then(function log(result) {
                    if (result.done) return;
                    L.geoJSON(result.value).addTo(map);
                    source.read().then(log);
                }));
            };
            reader.readAsArrayBuffer(file);
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (file) {
                loadShapefile(file);
            }
        });

        setBounds();
    </script>
</body>
</html>
