    <script>
        var map = L.map('map', {
            zoomControl: false,
            maxZoom: 28,
            minZoom: 1

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        
        var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });

        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }

        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                setTimeout(function() {
                    popup.update();
                }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);

        L.control.locate({ locateOptions: { maxZoom: 19 } }).addTo(map);

        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';

        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }

        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        map.addLayer(layer_GoogleHybrid_0);

        map.createPane('pane_GoogleRoad_1');
        map.getPane('pane_GoogleRoad_1').style.zIndex = 401;

        function pop_KH_SK_6624_2021_2(feature, layer) {
            var popupContent = '<table>\
                <tr>\
                    <th scope="row">Kawasan</th>\
                    <td class="visible-with-data" id="Kawasan">' + (feature.properties['Kawasan'] !== null ? autolinker.link(feature.properties['Kawasan'].toLocaleString()) : '') + '</td>\
                </tr>\
                <tr>\
                    <td colspan="2">' + (feature.properties['Catatan'] !== null ? autolinker.link(feature.properties['Catatan'].toLocaleString()) : '') + '</td>\
                </tr>\
            </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        var layer_KH_SK_6624_2021_2 = new L.geoJson(json_KH_SK_6624_2021_2, {

        map.createPane('pane_PIPPIB_20232_3');
        map.getPane('pane_PIPPIB_20232_3').style.zIndex = 403;
        map.getPane('pane_PIPPIB_20232_3').style['mix-blend-mode'] = 'normal';
        var layer_PIPPIB_20232_3 = new L.geoJson(json_PIPPIB_20232_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PIPPIB_20232_3',
            layerName: 'layer_PIPPIB_20232_3',
            pane: 'pane_PIPPIB_20232_3',
            onEachFeature: pop_PIPPIB_20232_3,
            style: style_PIPPIB_20232_3_0,
        });
        bounds_group.addLayer(layer_PIPPIB_20232_3);
        map.addLayer(layer_PIPPIB_20232_3);

        map.addLayer(bounds_group);
        setBounds();

        map.on('zoomend', function() {
            var currentZoom = map.getZoom();
            if (currentZoom > 22) {
                map.removeLayer(layer_GoogleRoad_1);
                map.addLayer(layer_GoogleHybrid_0);
            } else {
                map.removeLayer(layer_GoogleHybrid_0);
                map.addLayer(layer_GoogleRoad_1);
            }
        });

        var baseMaps = {
            "Google Hybrid": layer_GoogleHybrid_0,
            "Google Road": layer_GoogleRoad_1,
        };

        L.control.layers(baseMaps, null, {
            collapsed: true
        }).addTo(map);

        var overlays = {
            "<img src='legend/KH_SK_6624_2021_2.png' width='20' height='20'>&nbsp;KH_SK_6624_2021_2": layer_KH_SK_6624_2021_2,
            "<img src='legend/PIPPIB_20232_3.png' width='20' height='20'>&nbsp;PIPPIB_20232_3": layer_PIPPIB_20232_3,
        };

        L.control.layers.tree(baseMaps, overlays, {
            collapsed: true,
        }).addTo(map);

        var icons = L.Icon.extend({
            options: {
                iconSize: [27, 27],
                iconAnchor: [13, 27],
                popupAnchor: [1, -24]
            }
        });

        function pop_Sign_4(feature, layer) {
            var popupContent = '<table>\
                <tr>\
                    <td>' + (feature.properties['Description'] !== null ? autolinker.link(feature.properties['Description'].toLocaleString()) : '') + '</td>\
                </tr>\
            </table>';
            layer.bindPopup(popupContent);
        }

        function style_Sign_4_0() {
            return {
                pane: 'pane_Sign_4',
                radius: 0.3333333333333333,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            };
        }

        map.createPane('pane_Sign_4');
        map.getPane('pane_Sign_4').style.zIndex = 404;
        map.getPane('pane_Sign_4').style['mix-blend-mode'] = 'normal';
        var layer_Sign_4 = new L.geoJson(json_Sign_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Sign_4',
            layerName: 'layer_Sign_4',
            pane: 'pane_Sign_4',
            onEachFeature: pop_Sign_4,
            pointToLayer: function(feature, latlng) {
                var context = feature.properties['marker-symbol'];
                if (context) {
                    return L.marker(latlng, {
                        icon: new icons({
                            iconUrl: 'icons/' + context + '.png'
                        })
                    });
                }
            },
            style: style_Sign_4_0,
        });
        bounds_group.addLayer(layer_Sign_4);
        map.addLayer(layer_Sign_4);

        map.addLayer(bounds_group);

        var overlayMaps = {
            "Sign_4": layer_Sign_4
        };

        L.control.layers(null, overlayMaps, {
            collapsed: false
        }).addTo(map);

        var searchControl = new L.Control.Search({
            layer: layer_KH_SK_6624_2021_2,
            initial: false,
            collapsed: true,
            zoom: 18,
            position: 'topright',
            textPlaceholder: 'Search',
            propertyName: 'Kawasan',
        });
        searchControl.on('search:locationfound', function(e) {
            e.layer.openPopup();
        });
        map.addControl(searchControl);

        var fileInput = document.getElementById('file-input');

        fileInput.addEventListener('change', function(e) {
            var file = e.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var zip = new JSZip();
                var loadedFile = reader.result;
                zip.loadAsync(loadedFile).then(function(zip) {
                    for (var key in zip.files) {
                        if (zip.files[key].dir == false) {
                            if (key.endsWith('.geojson')) {
                                zip.files[key].async('string').then(function(fileData) {
                                    var newDataLayer = L.geoJson(JSON.parse(fileData));
                                    newDataLayer.addTo(map);
                                    map.fitBounds(newDataLayer.getBounds());
                                });
                            }
                        }
                    }
                });
            };
            reader.readAsArrayBuffer(file);
        });

        L.DomEvent.on(map, 'click', function() {
            map.closePopup();
        });

        var LegendKHSK662420212_Legend = L.control({
            position: 'bottomleft'
        });

        LegendKHSK662420212_Legend.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'LegendKHSK662420212');
            div.innerHTML += '<img src="legend/KH_SK_6624_2021_2.png" alt="legend">';
